version: '3.8'

services:
  # ... (Giữ nguyên các service npm, postgres, api, web cũ của bạn) ...

  # ================================
  # 5. Cloudflare Tunnel (Thêm cái này vào)
  # ================================
  tunnel:
    image: cloudflare/cloudflared:latest
    container_name: cloudflare-tunnel
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=eyJhIjoiMmZlMDQyNjAxYjg5YzMzZmRjN2FmOTg1ZWRmYzU2NDEiLCJ0IjoiODkyODgwYzMtODcxMS00ZjA5LWE4YmMtMDg5YjE2YzZiZjc4IiwicyI6IlkyUXpaVGN6WTJNdFltRmxNaTAwWWpVeExUaGhOemt0T1RCbU56TTJaamt6TlRneiJ9
    networks:
      - dev-wiki-network

  # ================================
  # 1. NGINX PROXY MANAGER (Gateway)
  # ================================
  npm:
    image: 'jc21/nginx-proxy-manager:latest'
    container_name: nginx-proxy-manager
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
      - '81:81'
    volumes:
      - ./npm-data:/data
      - ./npm-letsencrypt:/etc/letsencrypt
    networks:
      - dev-wiki-network

  # ================================
  # 2. PostgreSQL Database
  # ================================
  postgres:
    # KHÔNG BUILD NỮA -> Dùng Image từ Docker Hub
    image: lgdlong/dev-wiki-postgres:latest
    container_name: dev-wiki-postgres
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./apps/db:/docker-entrypoint-initdb.d:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 10
    networks:
      - dev-wiki-network

  # ================================
  # 3. NestJS API Backend
  # ================================
  api:
    # KHÔNG BUILD NỮA -> Dùng Image từ Docker Hub
    image: shiroruct/dev-wiki-api:latest
    container_name: dev-wiki-api
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME}
      USERNAME: postgres
      PASSWORD: postgres
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION: ${JWT_EXPIRATION:-7d}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      GOOGLE_CALLBACK_URL: ${GOOGLE_CALLBACK_URL}
      API_BASE_URL: ${API_BASE_URL} # Lấy từ biến đã set trong .env
      FRONTEND_URL: ${FRONTEND_URL}
    expose:
      - "3000"
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - dev-wiki-network

  # ================================
  # 4. Next.js Web Frontend
  # ================================
  web:
    # KHÔNG BUILD NỮA -> Dùng Image từ Docker Hub
    image: shiroruct/dev-wiki-web:latest
    container_name: dev-wiki-web
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_GOOGLE_AUTH_URL: ${NEXT_PUBLIC_GOOGLE_AUTH_URL}
    expose:
      - "3000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - dev-wiki-network

volumes:
  postgres_data: {}
  npm-data: {}
  npm-letsencrypt: {}

networks:
  dev-wiki-network:
    driver: bridge
